<main *ngIf="weatherMain">
  <span>{{ city }}</span>
  <span>{{ weatherMain?.main?.temp }}&deg;</span>
  <span>{{ weatherMain?.weather[0]?.description }}</span>
  <span
    >H:{{ weatherMain?.main?.temp_max }}&deg; L:{{
      weatherMain?.main?.temp_min
    }}&deg;
  </span>
  <!-- <ng-container class="card-container">
    
  </ng-container> -->
</main>
<div class="card-container">
  <div class="card" *ngFor="let unit of weatherUnits">
    <div class="card-content">
      <span class="card-icon"></span>
      <p class="card-title">{{ unit.title }}</p>
      <p class="card-value">{{ unit.value }}</p>
      <p class="card-desc">high pressure</p>
    </div>
  </div>
</div>
